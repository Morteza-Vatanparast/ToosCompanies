<div class="row unit-sections-companies">
    <div class="col-md-12">
        <i style="font-size: 20px; font-weight: bold; margin-left: 10px" class="blink fa fa-angle-double-left"></i>
        <span style="font-size: 15px; font-weight: bold; cursor: pointer" onclick="location.href='{{ reverse_url('search_companies_by_params', 'all', str(unit_id), 'all', 'all') }}'">{{ unit_name }}</span>
    </div>
    <div class="col-md-12">
        <div class="row" style="margin-top: 11px; direction: ltr">
            <div class="owl-carousel-row">
                {% module CompaniesBox(companies, _format) %}
            </div>
        </div>
    </div>
</div>
