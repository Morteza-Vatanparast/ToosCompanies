{% set __specified = False %}
<div class="custom-box custom-small-box company-box" data-company="{% try %}{% if company != None %}{{ company['_id'] }}{% else %}None{% end %}{% except %}None{% end %}" data-box="{{ box }}" data-type-box="small">
    <div class="info-company-box">
        {% try %}
            {% if company != None %}
                <div class="row">
                    <div class="col-xs-5">
                        <div class="text-center R_butt_red delete-company" style="position: absolute;padding: 1px 5px;top: -3px;right: 12px">
                            <i class="fa fa-times"></i>
                        </div>
                        <img style="width: 100%; height: 100px" src="{{ static_url('images/company_image/' + company['image']) }}">
                    </div>
                    <div class="col-xs-7">
                        <div style="padding: 3px">
                            <div style="font-size: 17px; font-weight: bold">{{ company['name'] }}</div>
                            <div style="font-size: 12px; margin-top: 10px;">{{ company['city'] }} - {{ company['industrial_town'] }}<br>{{ company['description'] }}</div>
                        </div>
                    </div>
                </div>
                {% set __specified = True %}
            {% end %}
        {% except %}
        {% end %}
    </div>
    <div class="set-company-box" {% if __specified %}style="display: none"{% end %}>
        <div class="row">
            <div class="col-xs-5">
                <img style="width: 100%; height: 100px" src="http://placehold.it/110x100">
            </div>
            <div class="col-xs-7">
                <div style="padding-top: 30px" class="search">
                    <div class="loader" style="display: none;position: absolute; top: 37px; left: 20px"><img src="{{ static_url('images/loading.gif') }}" width="20" height="20"></div>
                    <input data-area="1" type="text" class="form-control" name="search-company">
                </div>
            </div>
        </div>
    </div>
</div>
