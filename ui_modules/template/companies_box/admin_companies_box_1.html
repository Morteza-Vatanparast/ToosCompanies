{% if empty %}
    <div style="direction: rtl" class="col col-md-3">
        <div class="custom-box company-box" data-company="None" data-type-box="section-medium">
            <div class="set-company-box">
                <img style="width: 100%; height: 222px" src="http://placehold.it/300x230">
                <div style="padding-top: 30px;; height: 100px;">
                    <input data-area="1" type="text" class="form-control" name="search-company">
                </div>
            </div>
            <div class="info-company-box"></div>
        </div>
    </div>
{% else %}
    <div style="direction: rtl" class="col col-md-3">
        <div class="custom-box company-box" data-company="{{ company['_id'] }}" data-type-box="section-medium">
            <div class="info-company-box">
                <div class="text-center R_butt_red delete-company" style="position: absolute;padding: 1px 5px;top: -3px;right: 12px">
                    <i class="fa fa-times"></i>
                </div>
                <img style="width: 100%; height: 222px" src="{{ static_url('images/company_image/' + company['image']) }}">
                <div style="padding: 10px; height: 100px;">
                    <div style="font-size: 17px; font-weight: bold">{{ company['name'] }}</div>
                    <div style="font-size: 12px; margin-top: 10px;">{{ company['city'] }} - {{ company['industrial_town'] }}<br>{{ company['description'] }}</div>
                </div>
            </div>
            <div class="set-company-box" style="display: none">
                <img style="width: 100%; height: 222px" src="http://placehold.it/300x230">
                <div style="padding-top: 30px;; height: 100px;">
                    <input data-area="1" type="text" class="form-control" name="search-company">
                </div>
            </div>
        </div>
    </div>
{% end %}
