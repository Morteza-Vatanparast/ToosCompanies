<div class="row unit-sections-companies unit-info" data-unit="{{ unit_id }}" data-format="{{ _format }}">
    <hr style="border-top: 2px solid #000000; margin-top: 16px; margin-bottom: 16px">
    <div class="col-md-12">
        <div class="delete-unit-section text-center R_butt_red delete-unit-section" style="padding: 3px 8px; position: absolute; top: 0; right: -20px">
            <i class="fa fa-times"></i>
        </div>
        <span style="font-size: 20px; font-weight: bold">{{ unit_name }}</span>
        <i style="font-size: 20px; font-weight: bold; margin-right: 10px" class="fa fa-angle-left"></i>
    </div>
    <div class="col-md-12">
        <div class="row" style="margin-top: 11px; direction: ltr">
            {% module AdminCompaniesBox(companies, _format, empty) %}
        </div>
    </div>
</div>
