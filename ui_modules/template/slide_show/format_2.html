{% try %}
    <div class="col-md-12 custom-slide {% if _slide == 1 %}active{% end %}" data-slide="{{ _slide }}" data-all-slide="{{ all_slide }}" style="{% if _slide == 1 %}display: block;{% end %}">
        <div class="row">
            <div class="col-xs-6" style="padding-left: 2px;">
                <div style="cursor: pointer" onclick="window.open('{{ reverse_url('company_by_id', _format['areas'][0]['company']['_id']) }}')">
                    <img style="height: 331px; width: 100%" src="{{ static_url('images/company_slider/' + _format['areas'][0]['company']['slider_image']) }}" alt="">
                    <div style="padding: 20px 0" class="carousel-caption custom-carousel-caption">
                        <h4 style="margin: 0; font-family: Yekan">{{ _format['areas'][0]['company']['name'] }}</h4>
                    </div>
                </div>
            </div>
            <div class="col-xs-6" style="padding-right: 2px;">
                <div style="cursor: pointer" onclick="window.open('{{ reverse_url('company_by_id', _format['areas'][1]['company']['_id']) }}')">
                    <img style="height: 331px; width: 100%" src="{{ static_url('images/company_slider/' + _format['areas'][1]['company']['slider_image']) }}" alt="">
                    <div class="carousel-caption custom-carousel-caption" style="padding: 20px 0">
                        <h4 style="margin: 0; font-family: Yekan">{{ _format['areas'][1]['company']['name'] }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% except %}
{% end %}
