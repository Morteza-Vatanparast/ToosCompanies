{% extends base.html %}
{% block other_css %}
<link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap-fileupload/bootstrap-fileupload.css" />
<style>
    .mce-container span{
        font-family: Yekan !important;
    }
</style>
{% end block other_css %}
{% block container %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default margin-top-30 font-yekan">
                    <div class="panel-heading"><i class="fa fa-folder-open-o"></i><span>ایجاد و مدیریت خدمات ها</span> </div>
                    <div class="panel-body">
                        <div class="show_box">
                            <div class="box_header">
                                <span>افزودن خدمات</span>
                            </div>
                            <div class="box_body unit-div pr_drag">
                                <form id="add_service">
                                    {% module xsrf_form_html() %}
                                    <div class="row">
                                        <div class="col-xs-9">
                                            <div class="row">
                                                <div class="col-xs-3 text-right">
                                                    <span>نام:</span>
                                                </div>
                                                <div class="col-xs-9">
                                                    <input name="name" type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row margin-top-10">
                                                <div class="col-xs-3 text-right">
                                                    <span>صفحه اصلی: </span>
                                                </div>
                                                <div class="col-xs-9">
                                                    <input name="main_page" value="true" type="checkbox" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row margin-top-10">
                                                <div class="col-xs-3">
                                                    <span class="form_label">عکس</span>
                                                </div>
                                                <div class="col-xs-9">
                                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                                        <div id="photo_show" class="fileupload-new thumbnail" style="width: 184px; height: 134px;">
                                                            <img  src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" />
                                                        </div>
                                                        <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                                        <div>
                                                            <span class="btn backgroundBlue colorWhite btn-file">
                                                            <span data-toggle="modal" href="#cropper-foodlist" class="fileupload-new"><i class="fa fa-paper-clip"></i> انتخاب تصویر </span>
                                                            <span class="fileupload-exists"><i class="fa fa-undo"></i> تغییر</span>
                                                            <input name="image" type="file" class="default add-source" />
                                                            </span>
                                                            <a href="#" class="btn backgroundRed colorWhite fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash-o"></i> حذف</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row margin-top-10">
                                                <div class="col-xs-3">
                                                    <span class="form_label">توضیحات</span>
                                                </div>
                                                <div class="col-xs-9">
                                                    <div id="editable" class="editable"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row margin-top-10">
                                        <div class="col-xs-2 pull-left">
                                            <button type="submit" class="btn R_butt_green add-unit-btn">افزودن</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% end block container %}

{% block other_scripts %}
<script type="text/javascript" src="/static/plugins/bootstrap-fileupload/bootstrap-fileupload.js"></script>
<script type="text/javascript" src="{{ static_url('plugins/jquery-ui/jquery-ui.js') }}"></script>
<script type="text/javascript" src="{{ static_url('plugins/tinymce/tinymce.min.js') }}"></script>
<script>

    var trash = '<i class="fa fa-trash-o"></i>';

    var loader = '<img src="{{ static_url('images/loading.gif') }}" width="20" height="20">';

    var __error = false;
    var __message = false;
    function check_value(__val, __msg){
        if((__val == "" || __val == " ") && !__error){
            __error = true;
            __message = __msg;
        }
        return __val
    }

    var __a = true;
    $('#add_service').submit(function(e){
        if(__a){
            __a = false;
            e.preventDefault();
            var btn =$('.add-unit-btn') ;
            btn.html(loader);
            var data = new FormData();
            data.append('_xsrf', '{{ handler.xsrf_token }}');
            data.append('name', check_value($('input[name=name]').val(), 'نام را وارد کنید.'));
            data.append('description', check_value(tinyMCE.get("editable").getContent(), 'توضیحات را وارد کنید.'));
            data.append('image', $('input[type=file][name=image]')[0].files[0]);
            data.append('main_page', $('input[type=checkbox][name=main_page]').prop('checked'));
            if(__error){
                Alert.render(__message, function(){
                    btn.html('افزودن');
                    __a = true;
                    __error = false;
                    return;
                });
                __error = false;
                return;
            }
            jQuery.ajax(
                {
                    url: '',
                    type: "post",
                    data: data,
                    async: false,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        var status = response['status'];
                        var value = response['value'];
                        var messages = response['messages'];
                        if (status) {
                            Alert.render('success', function () {
                                location.href = "";
                                __a = true;
                            });
                        }else{
                            var error = '';
                            for(var i = 0; i < messages.length ; i++){
                                error += messages[i] + '<br>';
                            }
                            if(error == '')
                                error = 'error';
                            Alert.render(error, function(){
                                btn.html('افزودن');
                                __a = true;
                            });
                        }
                    },
                    error: function () {
                        Alert.render('error', function(){
                            btn.html('افزودن');
                            __a = true;
                        });
                    }
                });
        }
    });

    tinymce.init({
        selector: '.editable',
        height: 250,
        language: "fa",
        plugins: [
            'advlist autolink lists link image charmap print preview anchor directionality',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table contextmenu paste code'
        ],
        toolbar: 'insertfile undo redo | ltr rtl | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
        content_css: [
            '//fast.fonts.net/cssapi/e6dc9b99-64fe-4292-ad98-6974f93cd2a2.css',
            '//www.tinymce.com/css/codepen.min.css'
        ]
    });

</script>
{% end block other_scripts %}
